services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: dating-app
    environment:
      NODE_ENV: development
      PORT: 3000
      NEXTAUTH_URL: http://localhost:3000
      DATABASE_URL: postgresql://dating_user:motdepasse123@postgres:5432/dating_db
    ports:
      - "3000:3000"
    networks:
      - dev-network
    volumes:
      - ./:/app
      - node_modules:/app/node_modules
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    container_name: postgres-dev
    environment:
      POSTGRES_DB: dating_db
      POSTGRES_USER: dating_user
      POSTGRES_PASSWORD: motdepasse123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dating_user -d dating_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  dev-network:
    driver: bridge

volumes:
  postgres_data:
  node_modules:
